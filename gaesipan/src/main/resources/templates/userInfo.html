<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>[[${#authentication.principal.nickname}]]</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
<link href="/css/buttons.css" rel="stylesheet"/>
<style type="text/css">
	.a{
		text-align: center;
		margin-left: auto;
		margin-right: auto;
	}
	#board{
		margin-left: auto;
		margin-right: auto;
		margin-top: 3%;
		width: 55%;
	}
	td{
		padding-left: 5px;
	}
	.wid{
		width: 100px;
		height: 50px;
		text-align: center;
		padding-left: 0px;
	}
	#content{
		padding: 20px;
		word-break:break-all;
	}
</style>
</head>
<body>

	<table width="500" cellpadding="0" cellspacing="0" border="1" id="board">
		<tr>
			<td class="wid">아이디</td>
			<td sec:authentication="principal.id">id</td>
		</tr>
		<tr>
			<td class="wid">이메일</td>
			<td sec:authentication="principal.local_email">email</td>
		</tr>
		<tr>
			<td class="wid">아이디</td>
			<td sec:authentication="principal.nickname">id</td>
		</tr>
		<tr>
			<td class="wid">이름</td>
			<td sec:authentication="principal.name">name</td>
		</tr>
		<tr>
			<td class="wid">성별</td>
			<td sec:authentication="principal.gender">gender</td>
		</tr>
		<tr>
			<td class="wid">생년월일</td>
			<td sec:authentication="principal.birthday">birthday</td>
		</tr>
		<tr>
			<td class="wid">전화번호</td>
			<td sec:authentication="principal.tel">tel</td>
		</tr>
		<tr>
			<td class="wid">가입일</td>
			<td sec:authentication="principal.join_date">join_date</td>
		</tr>
		<tr>
			<td colspan="2" style="text-align: right;">
				<input type="button" class="btn btn-primary btn-sm raised" value="홈으로" th:href="@{/list}">
				<input type="button" class="btn btn-primary btn-sm raised" value="내 정보 수정" th:href="@{/normal/updateUser}">
				<input type="button" class="btn btn-primary btn-sm raised" value="회원 탈퇴" th:href="@{/normal/deleteUser}">
			</td>
		</tr>
	</table>

</body>
</html>
